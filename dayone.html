<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-red{
            background-color: red;

        }
        .text-center{
            text-align: center;

        }
    </style>
</head>
<body>
    <table>
        <caption>Weekly Schedule</caption>
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>

        </tr>
        <tr>
            <th>Morning</th>
            <td colspan="5" class="bg-red text-center">School</td> 
            <td>Sleep</td>
            <td>Exersise</td>



        </tr>
        <tr>
            <th>Afternoon</th>
            <td>Thing A</td>
            <td>Thing B</td>
            <td>Thing C</td>
            <td>Thing D</td>
            <td>Thing E</td>
            <td rowspan=2 class></td>

        </tr>
        <tr>
            <th>Evening</th>
            <td></td>

        </tr>
    </table>
    <section>
        <header>
            <h3 class="center">Forms for Schedule</h3>
            <form> 
                <label for="customer">Customer Name</label>
                <input type="text" id="customer" placeholder="Your Name">
               
                <h3>Favorite Music</h3>
                <input type="radio" id="music choice1" checked=checked name="music" value="Hip-Hop">
                <label for="musicchoice1"> Hip-Hop</label> 
                <input type="radio" id="music choice2" name="music" value="Country">
                <label for="music choice2"> Country</label>

                <h3>Choose the months that apply with Winter</h3>
                 <input type="checkbox" id="month1" name="month" value="July">
                 <label for="month1">July</label>
                 <input type="checkbox" id="month2" name="month" value="January">
                 <label for="month2">January</label>
                 <input type="checkbox" id="month3" name="month" value="November">
                 <label for="month3">November</label> 
                 <br>

                 
                 <label for="contactTime"> Contact Time</label>
                 <select id="contactTime" name="contactTime">
            
                    <option value="morning">Morning</option>
                    <option value="afternoon" selected>Afternoon</option>
                    <option value="evening">Evening</option>
                    <option value="night">Night</option>
                 </select>

                <br><button>Submt Form</button>

            </form>
        </header>
    </section>
    
</body>
</html>
